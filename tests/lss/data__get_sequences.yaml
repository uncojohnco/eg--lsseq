- id: basic1
  files: [f01.rgb, f02.rgb, f03.rgb]
  expected_outputs:
    - str_parts: "SequenceStrParts(prefix='f', suffix='.rgb', pad_len=2, pad_char='#')"
      fileobj: "Fileobj(dirname='.', ext='.rgb')"
      frames: "(1, 2, 3)"
- id: basic1:unordered
  files: [f01.rgb, f05.rgb, f04.rgb, f03.rgb, f02.rgb]
  expected_outputs:
    - str_parts: "SequenceStrParts(prefix='f', suffix='.rgb', pad_len=2, pad_char='#')"
      fileobj: "Fileobj(dirname='.', ext='.rgb')"
      frames: "(1, 2, 3, 4, 5)"

- id: broken-sequence1
  files: [mario_01.rgb, mario_02.rgb, mario_03.rgb, mario_99.rgb]
  expected_outputs:
