- id: multiple-sequences1
  files: [mario_01.rgb, mario_02.rgb, mario_03.rgb,
          peach_04.rgb, peach_05.rgb, peach_06.rgb]
  expected_outputs:
    - str_parts: "SequenceStrParts(prefix='mario_', suffix='.rgb', pad_len=2, pad_char='#')"
      frames: "(1, 2, 3)"
    - str_parts: "SequenceStrParts(prefix='peach_', suffix='.rgb', pad_len=2, pad_char='#')"
      frames: "(4, 5, 6)"

- id: multiple-sequences2
  files: [mario_01_0001.rgb, mario_01_0002.rgb, mario_01_0003.rgb,
          mario_02_0001.rgb, mario_02_0002.rgb, mario_02_0003.rgb,]
